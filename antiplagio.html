<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Protegida</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .conteudo { display: none; }
    </style>
    <script>
        (function() {
            // Função para esconder o conteúdo real
            document.addEventListener('DOMContentLoaded', function() {
                var realContent = '<h1>Conteúdo Exclusivo- teste 03</h1><p>Este conteúdo não pode ser copiado ou visualizado diretamente. A proteção está funcionando.</p>';
                document.body.innerHTML = realContent;  // Substitui o conteúdo do corpo da página com o conteúdo real

                // Exibe um aviso para quem tentar inspecionar o código-fonte
                if (window.location != window.top.location) {
                    alert('Conteúdo protegido! Não é possível ver o código-fonte corretamente.');
                    return;
                }
            });
        })();
    </script>
</head>
<body>
    <div class="conteudo">
        <!-- O conteúdo real será inserido dinamicamente pelo script -->
    </div>
</body>
</html>
